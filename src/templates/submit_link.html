<!DOCTYPE HTML>

<head>

    <title>DIET EVALUATION SYSTEM</title>
    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0;

        }

        .bg {
            /* The image used */
            background-image: url("background.jpeg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

<body class="bg">
<div class="container p-5 mt-5">
    <h1 class=""> Record a meal </h1>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" value="{{ userID }}" name="userID" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="Enter URL of image">
            </div>
            <label for="exampleInputEmail1">Image URL</label>
            <input type="text" class="form-control" name="url" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter URL of image">
            <small id="emailHelp" class="form-text text-muted">Please select any one of image url or direct image
                upload.</small>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload</label>
                <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
